# ODIN FiveM Sample Server
# Testing ODIN v6.0 - Semantic Integrity Hash, TestGen, and DepGuard

# Server settings
endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"

# Server information
sv_hostname "ODIN v6.0 Test Server"
sv_projectName "ODIN Testing Environment"
sv_projectDesc "Sample FiveM server for testing ODIN autonomous capabilities"

# Server variables
set sv_enforceGameBuild 2699
set sv_maxclients 32
set sv_licensekey "your_license_key_here"

# Discord integration (optional)
set discord_applicationid ""
set discord_invitelink ""

# Logging
set sv_fxdkMode 1
set sv_logToFile 1

# Resources
ensure mapmanager
ensure chat
ensure spawnmanager
ensure sessionmanager
ensure basic-gamemode
ensure hardcap
ensure odin_sample_resource

# Custom settings for ODIN testing
set odin_version "6.0.0"
set odin_testing_mode "enabled"
set odin_log_level "debug"

# Admin settings
add_ace group.admin command allow
add_ace group.admin command.quit deny
add_principal identifier.steam:110000112345678 group.admin

# Basic permissions
add_ace resource.odin_sample_resource command.add_ace allow
add_ace resource.odin_sample_resource command.add_principal allow

# Development settings (remove in production)
set developer 1
set sv_scriptHookAllowed 1

# Tags for server browser
sets tags "odin,testing,roleplay,development"

# Owner information
sets locale "en-US"
sets sv_projectName "ODIN Testing"
sets sv_projectDesc "FiveM server for testing ODIN v6.0 autonomous capabilities"
